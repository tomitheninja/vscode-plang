---
"$schema": https://raw.githubusercontent.com/martinring/tmlanguage/master/tmlanguage.json
name: Plang
patterns:
  - include: "#comments"
  - include: "#program"
repository:
  comments:
    patterns:
      - name: comment.line.plang
        match: "\\*\\*.*$"
  program:
    name: meta.program.plang
    begin: "(?i)\\bPROGRAM\\b"
    end: "(?i)\\bPROGRAM_V[EÉ]GE\\b"
    patterns:
      - include: "#comments"
      - include: "#expressions"
  expressions:
    patterns:
      - include: "#types"
      - include: "#operators"
  types:
    name: support.type
    match: "(?i)\\b(EG[EÉ]SZ|VAL[OÓ]S|KARAKTER|SZ[OÖ]VEG|LOGIKAI)\\b"
  operators:
    patterns:
      - name: "keyword.operator.plang"
        match: "(:=|<|<=|=|/=|>=|>|MOD|DIV|NEM|VAGY|[EÉ]S|KIS|NAGY|\\+|\\-|\\/|\\*|\\^|\\@|\\||SIN|COS|ARCSIN|ARCTAN|LOG|EXP|KEREK|EG[EÉ]SZ|BET[UŰ]|SZ[AÁ]M|MEGNYIT|LEZ[AÁ]R|V[EÉ]GE)"
scopeName: "source.plang"
